<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selection test</title>
  <link rel="stylesheet" href="lib/css/jquery-ui.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <form name="selection" class="selection-form" method="get" action="">
    <fieldset name="fields">
      <legend>Please provide your First name, Last name, Birthday, Sex, Country, Email, Password, Address and Notes.
      </legend>
      <p>
        <label>
          First name*
          <input class="firstname" name="firstname">
        </label>
      </p>
      <p>
        <label>
          Last name*
          <input class="lastname" name="lastname">
        </label>
      </p>
      <p>
        <label>
          Birthday*
          <input class="birthday" name="birthday" type="text">
        </label>
      </p>
      <p>Sex*
        <span class="sex">
          <label>
          Male
          <input name="sex" type="radio" value="male">
          </label>
          <label>
          Female
          <input name="sex" type="radio" value="female">
          </label>
          <input name="sex" type="radio" value="" title="Hidden" checked hidden>
        </span>
      </p>
      <p>
        <label>
          Country*
          <select class="country" name="country">
            <option></option>
            <option value="Ukraine">Ukraine</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
          </select>
        </label>
      </p>
      <p>
        <label>
          Email*
          <input class="email" type="email" name="email">
        </label>
      </p>
      <p>
        <label>
          Password*
          <input class="password" type="password" name="password">
        </label>
      </p>
      <p>
        <label>
          Address*
          <input class="address" name="address">
        </label>
      </p>
      <p>
        <label>
          Notes
          <textarea class="notes" name="notes"></textarea>
        </label>
      </p>
      <p>
        <input class="submit" type="submit" value="Submit">
      </p>
    </fieldset>
  </form>
  <script src="lib/js/jquery.min.js"></script>
  <script src="lib/js/jquery-ui.min.js"></script>
  <script src="index.js"></script>
</body>

<div class="selection-form--submitted" title="Selection form validation">
  <p>The form is valid!!!</p>
</div>
</html>
